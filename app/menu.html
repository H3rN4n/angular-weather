<header ng-controller="headerController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 text-left">
				<i class="fa fa-plus fa-4x" aria-hidden="true" ng-click="show()"></i>
			</div>
			<div class="col-xs-4">

			</div>
			<div class="col-xs-4 text-right">

			</div>
		</div>
	</div>
</header>
<section ng-controller="listController as list">
	<ul>
		<li></li>
	</ul>
	<form class="form">
	    <fieldset>
	      <div class="input-group">
	        <input type="text" ng-model="list.newPlace" name="name" value="" class="form-control" placeholder="Add a Name">
	        <div class="input-group-btn">
	          <button type="button" name="button" class="btn btn-error btn-success" ng-click="list.addPlace(list.newPlace)">Add Name</button>
	        </div>
	      </div>
	    </fieldset>
	</form>
</section>
