<aside id="menu" ng-controller="menuController as menu" class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="container">
				<hr>
				<h2>{{'Places:' | uppercase}}</h2>
				<hr>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="place in menu.places">
						<div class="input-group">
							{{place.name}}
							<div class="input-group-btn">
								<button class="btn btn-danger btn-small" type="button" name="button" ng-click="menu.removePlace(place.name)">x</button>
							</div>
						</div>
					</li>
				</ul>
				<hr>
				<form class="form">
					<fieldset>
						<h3>New Place:</h3><br>
						<div class="input-group">
							<input type="text" ng-model="menu.newPlace" name="name" value="" class="form-control" placeholder="Add a new City">
							<div class="input-group-btn">
								<button type="button" name="button" class="btn btn-error btn-success" ng-click="menu.addPlace(menu.newPlace)">Add</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</aside>
